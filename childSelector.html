<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        ul>li{
            padding : 20px;
            border  : 1px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li>popular</li>
            <ol>
                <li>Chrome</li>
                <li>Firefox</li>
            </ol>
        <li>favourite</li>
    </ul>

</body>
</html>
